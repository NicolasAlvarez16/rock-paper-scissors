<!DOCTYPE html>
<html>
    <heaad>
        <meta charset="uft-8">
        <title>Rock Paper Scisiors Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" style="height: 110px; width: 110px">
            </div>
            <div class="choice" id="paper">
                <img src="images/paper.png" style="height: 110px; width: 110px">
            </div>
            <div class="choice" id="scissors">
                <img src="images/scissors.png" style="height: 110px; width: 110px"> 
            </div>
        </div>
        <p id="action-message">Make your move</p>
        <script src="app.js" charset="uft-8"></script>
    </body>  
</html>
